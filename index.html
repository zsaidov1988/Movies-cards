<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOVIE</title>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <header class="mt-5 mb-3">
    <div class="container">
      <h1 class="text-center">Movies</h1>
      <p class="text-center">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Laborum ut non quia at rerum
        tempore! Voluptatem, sed
      </p>

      <form class="js-search-form" method="POST">
        <div class="row">

          <div class="col col-12 col-md-6">
            <div class="mb-3 input-wrapper">
              <input class="form-control js-search-input" type="search" placeholder="Search">
              <div class="js-modal">
                <ul class="list-unstyled js-modal-list">

                </ul>
              </div>
            </div>
            <select class="form-select js-sort-select" aria-label="Sort select">
              <option selected value="0">ID bo`yicha</option>
              <option value="1">Alifbo bo`yicha A-Z</option>
              <option value="2">Alifbo bo`yicha Z-A</option>
              <option value="3">Yili bo`yicha (yangilari)</option>
              <option value="4">Yili bo`yicha (eskilari)</option>
              <option value="5">Reyting bo`yicha (yuqori)</option>
              <option value="6">Reyting bo`yicha (past)</option>
            </select>
          </div>

          <div class="col col-12 col-md-6 mt-4 mt-md-0">
            <div class="mb-3 input-wrapper">
              <input class="form-control js-rating-input" type="text" placeholder="Input min rating">
            </div>
            <select class="form-select js-categories-select" aria-label="Category select">
              <option selected value="all">All categories</option>
            </select>
          </div>
        </div>

        <button type="submit" class="d-none">Submit</button>
      </form>

      <p class="search-result"></p>

    </div><!-- container -->
  </header>

  <main>
    <div class="container">

      <div class="d-flex align-items-stretch justify-content-center flex-wrap js-content-div">

      </div>
      <div class="d-flex align-items-stretch justify-content-center flex-wrap mb-4 js-navigator">

      </div>

    </div><!-- container -->
  </main>

  <!-- Modal Window -->

  <div class="modal fade" id="modal-window" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title js-modal-title" id="modalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body js-modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- End Modal Window -->

  <footer class="footer">
    <div class="container">
      <h3>Bu footer</h3>
    </div><!-- container -->
  </footer>

  <template id="js-movie-template">
    <div class="card mx-2 mb-3" style="width: 18rem;">
      <img class="card-img-top js-movie-img" src="https://via.placeholder.com/150x100" alt="...">

      <div class="card-body">
        <h5 class="card-title js-movie-title text-primary">Card title</h5>
        <p class="card-text small m-0"><b>Year: </b><span class="year-span">2015</span></p>
        <p class="card-text small m-0"><b>Categories: </b><span class="category-span">Documentary, Music</span></p>
        <p class="card-text small m-0"><b>Rating: </b><span class="rating-span">7.5</span></p>
        <div class="mt-2 js-buttons-div">
          <a class="btn btn-success js-link-movie" href="#" target="blank">Watch</a>
          <button type="button" class="btn btn-info js-more-btn" value="0" data-bs-toggle="modal"
            data-bs-target="#modal-window">More</button>
          <button type="button" class="btn btn-primary js-bookmark-btn" value="0">Bookmark</button>
        </div>
      </div>

  </template>

  <script src="./bootstrap/js/bootstrap.min.js"></script>
  <script src="./js/util.js"></script>
  <script src="./js/movies.js"></script>
  <script src="./js/functions.js"></script>
  <script src="./js/my.js"></script>
</body>

</html>
